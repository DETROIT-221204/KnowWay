<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }} - Chapters</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }

        /* Centering Content */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Card Style */
        .card {
            width: 60%;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        /* Subject Box Styling */
        .subjects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .subject-box {
            background: #222;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
            width: 40%;
            text-align: center;
        }

        /* Explore Button Styling */
        .explore-button {
            display: block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .explore-button:hover {
            background-color: #2980b9;
        }

        /* Home Button Styling */
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>{{ subject }} - Chapters</h1>
            <p>Here are the chapters for <strong>{{ subject }}</strong>:</p>
            <div class="subjects">
                {% for res in chapters %}
                <div class="subject-box">
                    <strong>{{ res.chapter_name }}</strong>
                    <a href="/" target="_blank" class="explore-button">Explore</a>
                </div>
                {% endfor %}
            </div>

            <a href="/" class="home-button">Go to Home Page</a>
        </div>
    </div>
    <footer>
        Made with ♥️ at KnowWay
    </footer>
</body>
</html>
